{% extends 'template.html' %}

{% block content %}
<div class="bubble clearfix">
    <h4>Create User</h4>
    {% module Alert() %}
    <form id="create-user-form" method="post">
        {% module xsrf_form_html() %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="display-name">Display Name:</label>
            <input class="form-control" name="display-name" id="display-name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" name="password" id="password" type="password" required>
        </div>
        <div class="form-group">
            <label for="verify_password">Verify Password:</label>
            <input class="form-control" name="verify_password" id="verify_password" type="password" required>
        </div>
        <div class="form-group">
            <label>Groups:</label>
            <div class="outline">
                {% for g in groups %}
                <label class="permission">
                    <input type="checkbox" name="permission-{{ g.name }}" value="true"> {{ g.name }}
                </label>
                {% end %}
            </div>
        </div>
        <button class="btn btn-primary pull-right clearfix">Create User</button>
    </form>
</div>
{% end %}
